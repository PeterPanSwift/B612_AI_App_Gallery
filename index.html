<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B612 的 AI 作品收藏</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="starfield" aria-hidden="true"></div>
    <div class="header-inner">
      <div class="logo">B612 Gallery</div>
      <nav class="nav-links" aria-label="主要導覽">
        <a href="#apps">App</a>
        <a href="#samples">程式範例</a>
        <a href="#about">故事</a>
      </nav>
    </div>
    <div class="hero">
      <div class="hero-text">
        <p class="eyebrow">在 B612 星球上捕捉 AI</p>
        <h1>B612 的 AI 作品收藏</h1>
        <a class="cta" href="#apps">探索星球</a>
      </div>
      <div class="hero-planet" aria-hidden="true">
        <div class="planet"></div>
        <div class="prince"></div>
        <div class="rose"></div>
      </div>
    </div>
  </header>

  <main>
    <section id="apps" class="app-grid" aria-labelledby="apps-title">
      <div class="section-heading">
        <h2 id="apps-title">App星雲</h2>
      </div>
      <div class="search" role="search">
        <label class="search-label" for="app-search">搜尋 App</label>
        <input type="search" id="app-search" name="app-search" placeholder="輸入關鍵字、技術或敘述" autocomplete="off"
          aria-describedby="search-hint" disabled />
        <p id="search-hint" class="search-hint">即時篩選下方 App</p>
      </div>

      <div class="cards" data-empty-message="找不到符合的 App，小王子仍在尋找中。" data-limit="3"></div>
      <div class="section-actions">
        <a class="all-link" href="apps.html">All</a>
      </div>
    </section>

    <section id="samples" class="code-grid home-samples" aria-labelledby="samples-title">
      <div class="section-heading">
        <h2 id="samples-title">程式範例星雲</h2>
      </div>
      <div class="search" role="search">
        <label class="search-label" for="sample-search">搜尋程式範例</label>
        <input type="search" id="sample-search" name="sample-search" placeholder="輸入關鍵字、技術或描述" autocomplete="off"
          aria-describedby="sample-search-hint" disabled />
        <p id="sample-search-hint" class="search-hint">用關鍵字或技術找到程式靈感</p>
      </div>

      <div class="cards sample-cards" data-empty-message="找不到符合的程式範例，小王子正在編排程式星塵。" data-limit="3"></div>
      <div class="section-actions">
        <a class="all-link" href="samples.html">All</a>
      </div>
    </section>

    <section id="gallery" class="image-grid home-gallery" aria-labelledby="gallery-title">
      <div class="section-heading">
        <h2 id="gallery-title">圖片星雲</h2>
        <p>用畫面捕捉每一刻的靈感與實驗，瀏覽最新的創作側寫。</p>
      </div>
      <div class="search" role="search">
        <label class="search-label" for="image-search">搜尋圖片</label>
        <input type="search" id="image-search" name="image-search" placeholder="輸入關鍵字或描述" autocomplete="off"
          aria-describedby="image-search-hint" disabled />
        <p id="image-search-hint" class="search-hint">輸入關鍵字即可篩選圖片星雲</p>
      </div>

      <div class="cards image-cards" data-empty-message="找不到符合的圖片，小王子正在整理星際相冊。" data-limit="3"></div>
      <div class="section-actions">
        <a class="all-link" href="images.html">All</a>
      </div>
    </section>

    <section id="about" class="about" aria-labelledby="about-title">
      <div class="section-heading">
        <h2 id="about-title">旅人的手記</h2>
      </div>
      <p>
        小王子說：真正重要的事物是肉眼看不見的。這些 App 是我和 AI 一起
        探索心中星空的紀錄。希望你也能在這些星球裡，找到屬於自己的靈感。
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <span>© B612 AI App Gallery · 保留一點童真。</span>
  </footer>

  <script src="main.js"></script>
</body>

</html>
